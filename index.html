<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 단어장</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 일본어 단어장</h1>
            <div class="header-buttons">
                <button class="header-btn hidden" id="homeBtn">처음으로</button>
                <button class="header-btn hidden" id="changeSetBtn">단어셋 변경</button>
                <button class="header-btn hidden" id="startQuizBtn">평가하기로</button>
                <button class="header-btn hidden" id="settingsBtn">⚙</button>
            </div>
            <div class="alignment-menu" id="alignmentMenu">
                <button class="alignment-option">⬅ 왼쪽</button>
                <button class="alignment-option active">⬌ 중앙</button>
                <button class="alignment-option">➡ 오른쪽</button>
            </div>
        </div>
        
        <div class="content">
            <!-- 파일 선택 화면 -->
            <div id="fileSelectionScreen">
                <div class="file-selection">
                    <!-- 모드 선택 -->
                    <div class="mode-selection">
                        <label class="mode-option selected" data-mode="quiz">
                            <input type="radio" name="studyMode" value="quiz" checked>
                            <div class="mode-icon">📝</div>
                            <div class="mode-title">평가하기</div>
                            <div class="mode-description">랜덤 문제로 암기 테스트</div>
                        </label>
                        <label class="mode-option" data-mode="study">
                            <input type="radio" name="studyMode" value="study">
                            <div class="mode-icon">📚</div>
                            <div class="mode-title">공부하기</div>
                            <div class="mode-description">모든 정보를 보며 학습</div>
                        </label>
                    </div>
                    
                    <div id="fileListContainer" class="hidden">
                        <!-- 문제 유형 선택 (평가하기 모드일 때만 표시) -->
                        <div id="questionTypeSelection" class="question-type-selection hidden">
                            <h3 style="margin-bottom: 15px;">문제 유형 선택</h3>
                            <div class="question-type-options">
                                <label class="question-type-option">
                                    <input type="checkbox" id="questionTypeJapanese" checked>
                                    <span>일본어 표기 문제</span>
                                </label>
                                <label class="question-type-option">
                                    <input type="checkbox" id="questionTypeMeaning" checked>
                                    <span>의미 문제</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="file-list-header">
                            <h3>단어묶음 목록</h3>
                            <div class="selection-buttons">
                                <button class="btn btn-secondary" id="selectAllBtn">✓ 전체선택</button>
                                <button class="btn btn-secondary" id="deselectAllBtn">✗ 전체해제</button>
                                <button class="btn btn-primary" id="startStudyBtn">▶ 학습 시작</button>
                            </div>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                    
                    <div id="emptyState" class="empty-state">
                        <h2>단어묶음이 없습니다</h2>
                    </div>
                </div>
            </div>
            
            <!-- 플래시카드 화면 -->
            <div id="flashcardScreen" class="hidden">
                <div class="flashcard">
                    <div class="card">
                        <div class="progress-badge" id="progressBadge">
                            진행도: <span class="progress-value" id="progressValue">0 / 0</span>
                        </div>
                        <div class="weight-badge" id="weightBadge">
                            가중치: <span class="weight-value" id="weightValue">1</span>
                        </div>
                        <div class="card-question" id="questionType"></div>
                        <div class="card-content" id="cardContent"></div>
                        <div class="card-answer hidden" id="cardAnswer"></div>
                    </div>
                    <div class="card-controls align-center" id="cardControls">
                        <button class="btn btn-icon btn-secondary" id="prevBtn" disabled>◀</button>
                        <button class="btn btn-icon btn-primary" id="showAnswerBtn">?</button>
                        <button class="btn btn-icon btn-primary" id="nextBtn">▶</button>
                    </div>
                    <!-- 통계 영역 -->
                    <div class="statistics-container" id="statisticsContainer">
                        <h3 class="statistics-title">트라이 횟수 통계</h3>
                        <div class="statistics-content" id="statisticsContent"></div>
                    </div>
                </div>
            </div>
            
            <!-- 공부하기 테이블 화면 -->
            <div id="studyTableScreen" class="hidden">
                <div class="study-table-container" id="studyTableContainer"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
